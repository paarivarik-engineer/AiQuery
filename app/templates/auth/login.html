{% extends "base.html" %}
{% import 'bootstrap_wtf.html' as wtf %} {# We'll create this macro file next #}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Sign In</h1>
            <div class="card">
                <div class="card-body">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <span>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></span>
                <span><a href="{{ url_for('auth.reset_password_request') }}">Forgot Password?</a></span>
            </div>
        </div>
    </div>
{% endblock %}
